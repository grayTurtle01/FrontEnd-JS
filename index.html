<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div id="pokedex">
        
        <form onsubmit="return false;">
            <input id="name" autofocus placeholder="Pokemon Name">
            <button>Search</button>
        </form>

        <div>

            <div id="image-screen">
                <img src="pokeball.png">
            </div>

            
            <h2 >Name: <span id="poke-name"></span></h2>
            <h2>Number: <span id="number"></span></h2>
            
            <h3>Type: <span id="types"></span></h3>
            <h4>Height: <span id="height"></span></h4>
            <h4>Weight: <span id="weight"></span></h4>


            <table border="1">
                <tr>
                    <th>HP</th>
                    <th>Attack</th>
                    <th>Defense</th>
                    <th>Special Attack</th>
                    <th>Special Defense</th>
                    <th>Speed</th>
                </tr>

                <tr>
                    <th id="hp">0</th>
                    <th id="attack">0</th>
                    <th id="defense">0</th>
                    <th id="special-attack">0</th>
                    <th id="special-defense">0</th>
                    <th id="speed">0</th>
                </tr>
            </table>

            
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
