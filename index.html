<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/badges.css">
</head>

<body>

    <div id="pokedex">
    
        <div id="pokedex-left" class="pokedex-page">
            
            <form onsubmit="return false;" id="search-form">
                <div id="form-left">
                    <input id="name" autofocus placeholder="Pokemon Name">
                    <button>Search</button>
                </div>

                <button onclick="getRandomPokemon()" id="random">Random</button>
            </form>

            <div>

                <div id="image-screen">

                    <div id="screen-left">
                        <h1 id="poke-name"></h1>
                        <img src="images/pokeball.png">
                        <h3 id="number-container">No. <span id="number"></span></h3>
                        <p id="badges-container">
                            <b>Type: </b>
                                <span id="types"></span>
                        </p>   
                    </div>

                    <div id="screen-right">
                        <table border="1">
                           <tr>
                               <td><b>HP</b></td> <td> <span id="hp"></span> </td>
                           </tr>
                           <tr>
                               <td><b>Attack</b></td> <td> <span id="attack"></span> </td>
                           </tr>
                           <tr>
                               <td><b>Defense</b></td> <td> <span id="defense"></span> </td>
                           </tr>
                           <tr>
                               <td><b>Special Attack</b></td> <td> <span id="special-attack"></span> </td>
                           </tr>
                           <tr>
                               <td><b>Special Defense</b></td> <td> <span id="special-defense"></span> </td>
                           </tr>

                             <tr>
                               <td><b>Speed</b></td> <td> <span id="speed"></span> </td>
                           </tr>
                        </table>  
                            
                        <table border="1">
                          
                           <tr>
                               <td><b>Height</b></td> <td> <span id="height"></span> </td>
                           </tr>
                           <tr>
                               <td><b>Weight</b></td> <td> <span id="weight"></span> </td>
                           </tr>
                       </table>     



                    </div>


                    
                </div>

                <h3 style="text-align:center; margin-top:7px">Abilities</h3>

                <div id="abilities"></div>    

                <textarea id="ability-description"></textarea>
                
            </div>

        </div>

        <div id="pokedex-right" class="pokedex-page">

            <h2>Chain Evolution</h2>
            <div id="chain-evolution">
                <img class="chain-evolution-img">
                <img class="chain-evolution-img">
                <img class="chain-evolution-img">
            </div>
            <br><hr>


            
            <div id="search-move-container">
                <h2>Moves</h2>
                <form id="moves-form" onsubmit="return false;">
                    
                    <div>
                        <input id="move-input" placeholder="Move">
                        <button id="search-move-button">Search Move</button>
                    </div>

                    <button onclick="get_random_move()">Random</button>
                </form>

                <p><b>Type:</b> <span id="move-type"></span></p>
                <p><b>Accuracy:</b> <span id="accuracy"></span></p>

                <b>Description:</b>
                <textarea id="move-description"></textarea>

                <b>Short Effect:</b>
                <p id="short-effect"></p>
                
            </div>

        </div>

    </div>
    <script src="main.js"></script>

</body>

</html>
