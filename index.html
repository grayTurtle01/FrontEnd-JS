<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div id="pokedex">
        
        <form onsubmit="return false;">
            <input id="name" autofocus placeholder="Pokemon Name">
            <button>Search</button>
        </form>

        <div>

            <div id="image-screen">

                <div id="screen-left">
                    <h1 id="poke-name"></h1>
                    <img src="pokeball.png">
                    <h3>No. <span id="number"></span></h3>
                    <p><b>Type: </b><span id="types"></span>  </p>   
                </div>

                <div id="screen-right">
                    <table border="1">
                       <tr>
                           <td><b>HP</b></td> <td> <span id="hp"></span> </td>
                       </tr>
                       <tr>
                           <td><b>Attack</b></td> <td> <span id="attack"></span> </td>
                       </tr>
                       <tr>
                           <td><b>Defense</b></td> <td> <span id="defense"></span> </td>
                       </tr>
                       <tr>
                           <td><b>Special Attack</b></td> <td> <span id="special-attack"></span> </td>
                       </tr>
                       <tr>
                           <td><b>Special Defense</b></td> <td> <span id="special-defense"></span> </td>
                       </tr>

                         <tr>
                           <td><b>Speed</b></td> <td> <span id="speed"></span> </td>
                       </tr>
                    </table>  
                        
                    <table border="1">
                      
                       <tr>
                           <td><b>Height</b></td> <td> <span id="height"></span> </td>
                       </tr>
                       <tr>
                           <td><b>Weight</b></td> <td> <span id="weight"></span> </td>
                       </tr>
                   </table>     



                </div>


                
            </div>

            <h3 style="text-align:center; margin-top:7px">Abilities</h3>

            <div id="abilities"></div>    

            <textarea id="ability-description"></textarea>
            
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
