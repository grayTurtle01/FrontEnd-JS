<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div id="pokedex">
        
        <form onsubmit="return false;">
            <input id="name" autofocus placeholder="Pokemon Name">
            <button>Search</button>
        </form>

        <div>

            <div id="image-screen">
                <img src="pokeball.png">
            </div>


            
          <div id="tables">  
               <table border="1">
                   <tr>
                       <td><b>Name</b></td> <td> <span id="poke-name"></span> </td>
                   </tr>
                   <tr>
                       <td><b>No.</b></td> <td> <span id="number"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Type</b></td> <td> <span id="types"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Height</b></td> <td> <span id="height"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Weight</b></td> <td> <span id="weight"></span> </td>
                   </tr>
               </table> 


               <table border="1">
                   <tr>
                       <td><b>HP</b></td> <td> <span id="hp"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Attack</b></td> <td> <span id="attack"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Defense</b></td> <td> <span id="defense"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Special Attack</b></td> <td> <span id="special-attack"></span> </td>
                   </tr>
                   <tr>
                       <td><b>Special Defense</b></td> <td> <span id="special-defense"></span> </td>
                   </tr>

                     <tr>
                       <td><b>Speed</b></td> <td> <span id="speed"></span> </td>
                   </tr>
               </table> 

         </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
